<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NYT Search API</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app.js" rel="text/javascript"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1> <i class="far fa-newspaper"></i> <br> NY Times Search</h1>
            </div>
            
            <div class="card">
                <h5 class="card-header"><i class="fa fa-list-alt"></i> Search Parameters</h5>
                <div class="card-body">
                    
                    <form>
                        <div class="form-group">
                            <label for=""> Search Terms:</label>
                            <input class="form-control" id="search-terms">
                        </div>
                        <div class="form-group">
                            <label for=""># of Records to Retrieve:</label>
                            <input type="password" class="form-control" id="record-num">
                        </div>
                        <div class="form-group">
                            <label for="">Start Year (Optional):</label>
                            <input type="password" class="form-control" id="start-year">
                        </div>
                        <div class="form-group">
                            <label for="">End Year (Optional):</label>
                            <input type="password" class="form-control" id="end-year">
                        </div>
                        <button type="submit" class="btn btn-info" id="search"><i class="fa fa-search"></i> Search</button>
                        <button type="reset" class="btn btn-danger" id="clear"><i class="fa fa-trash"></i> Clear Results</button>

                    </form>

                    <div id="show-articles">
                        

                    </div>

                </div>
            </div>        
        </div>

    </body>
</html>
